<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Hind:600" rel="stylesheet">
      <link rel="stylesheet" href="./css/styles.css">
      <title>By Concept - Momofuku</title>
   </head>
   <body>
      <div id="fullpage">
         <div class="columnscontainer navbartop">
           <div class="momomobilelogo">
             <img src="./images/logo-mobile.png">
           </div>
           <div class="mobilenavitem">
             <h3>Restaurants</h3>
           </div>
           <div class="mobilenavitem">
             <h3>Ventures</h3>
           </div>
           <div class="momomobilemenu">
             <i class="fa fa-bars" aria-hidden="true"></i>
           </div>
         </div>
         <div class="columnscontainer navbarleft">
            <div class="momomegalogo">
             <img src="./images/logo-fullsize.svg">
            </div>
            <div class="desknavitem">
              <img src="./images/navicon-bowl.svg">
              <h3>our restaurants</h3>
            </div>
            <div class="desknavitem">
              <img src="./images/navicon-our-company.svg">
              <h3>our company</h3>
            </div>
            <div class="desknavitem">
              <img src="./images/navicon-box.svg">
              <h3>other ventures</h3>
            </div>
            <div class="desknavfooter">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <i class="fa fa-facebook" aria-hidden="true"></i>
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <i class="fa fa-tumblr" aria-hidden="true"></i>
              <img src="./images/wavy-low-line-black.png">
              <i class="fa fa-clock-o" aria-hidden="true"></i>
              <h3>reservations</h3>
            </div>
         </div>
         <div class="columnscontainer">
           <div class="submenu">
             <div class="submenudesc">
               <h4>Our Restaurants</h4>
             </div>
             <div class="sortingitem highlighteditem">
               <h4>By Concept</h4>
               <img src="./images/wavy-low-line-white.png">
             </div>
             <div class="sortingitem">
               <h4>By Location</h4>
             </div>
             <div class="dropdownbutton">
               <i class="fa fa-chevron-down" aria-hidden="true"></i>
             </div>
           </div>
         </div>
         <div class="columnscontainer restaurants">
           <div class="infopane noodlebar">
             <p>&bull; Restaurant &bull;</p>
             <h1 class="restname">Noodle Bar NY</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane ssambar">
             <p>&bull; Restaurant &bull;</p>
             <h1 class="restname">Ssäm Bar</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane ko">
             <p>&bull; Restaurant &bull;</p>
             <h1 class="restname">Ko</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane mapeche">
             <p>&bull; Restaurant &bull;</p>
             <h1 class="restname">Má Pêche</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane nishi">
             <p>&bull; Restaurant &bull;</p>
             <h1 class="restname">Nishi</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane ccdc">
             <h1 class="restname">CCDC</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane nikai">
             <h1 class="restname">Nikai</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane daisho">
             <h1 class="restname">Daishō</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane shoto">
             <h1 class="restname">Shōtō</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane milkbar">
             <h1 class="restname">Milk bar</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
         </div>
      </div>
   </body>
</html>
