<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Hind:600" rel="stylesheet">
      <link rel="stylesheet" href="./css/styles.css">
      <title>By Concept - Momofuku</title>
   </head>
   <body>
      <div id="fullpage">
         <div class="columnscontainer navbartop">
           <div class="momomobilelogo">
             <img src="./images/logo-mobile.png">
           </div>
           <div class="mobilenavitem">
             <h3>Restaurants</h3>
           </div>
           <div class="mobilenavitem">
             <h3>Ventures</h3>
           </div>
           <div class="momomobilemenu">
             <i class="fa fa-bars" aria-hidden="true"></i>
           </div>
         </div>
         <div class="columnscontainer navbarleft">
            <div class="desknavitem">
             <img src="./images/logo-fullsize.svg">
            </div>
            <div class="desknavitem">
              <img src="./images/navicon-bowl.svg">
              <h3>our restaurants</h3>
            </div>
            <div class="desknavitem">
              <img src="./images/navicon-our-company.svg">
              <h3>our company</h3>
            </div>
            <div class="desknavitem">
              <img src="./images/navicon-box.svg">
              <h3>other ventures</h3>
            </div>
            <div class="desknavfooter">
              <!-- social media icons go here -->
              <img src="./images/wavy-low-line-black.png">
              <!-- clock icon goes here -->
              <h3>reservations</h3>
            </div>
         </div>
         <div class="columnscontainer submenu">
           <div class="submenudesc">
             <h3>Our Restaurants</h3>
           </div>
           <div class="sortingitem">
             <h3>By Concept</h3>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="sortingitem">
             <h3>By Location</h3>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="dropdownbutton">
           </div>
         </div>
         <div class="columnscontainer restaurants">
           <div class="infopane noodlebar">
             <h1 class="restname">Noodle Bar NY</h1>
             <img src="./images/wavy-low-line-white.png">
           </div>
           <div class="infopane ssambar">
           </div>
           <div class="infopane ko">
           </div>
           <div class="infopane mapeche">
           </div>
           <div class="infopane fuku">
           </div>
           <div class="infopane fukuplus">
           </div>
           <div class="infopane nishi">
           </div>
           <div class="infopane ccdc">
           </div>
           <div class="infopane nikai">
           </div>
           <div class="infopane daisho">
           </div>
           <div class="infopane shoto">
           </div>
           <div class="infopane milkbar">
           </div>
         </div>
      </div>
   </body>
</html>
